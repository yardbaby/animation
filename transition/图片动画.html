<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f7f7f7;
			}
			.logo{
				width: 270px;
				height: 129px;
				margin: 100px auto;
				background-image: url(./img/baidu.png);
				background-position: 0 0;
			}
		</style>
		<script>
			window.onload=function(){
				var logo=document.querySelector('.logo');
				var offset=-270;
				var n=0;
				
				setInterval(function(){
					n++;
					logo.style.backgroundPosition=offset*n+'px';
					if(n>=64) n=0;
				},100);
			};
		</script>
	</head>
	<body>
		<div class="logo"></div>
	</body>
</html>
