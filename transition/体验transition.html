<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #EA6F5A;
			}
			p{
				color: #fff;
				font-size: 100px;
				text-align: center;
			}
			p span{
				margin:0 34px;
				opacity:0.2;
				transition: all 5s;
			}
			.hover span{
				margin: 0 5px;
				opacity:1;
			}
		</style>
		<script>
			window.onload=()=>{
				var oBtn=document.querySelector('button');
				var oP=document.querySelector('p');
				
				oBtn.onclick=()=>{
					oP.classList.remove('hover');
				};
			};
		</script>
	</head>
	<body>
		<p class="hover"><span>4</span><span>亿</span><span>网</span><span>友</span><span>共</span><span>同</span><span>信</span><span>赖</span></p>
		<button>动起来</button>
	</body>
</html>
