<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f7f7f7;
			}
			
			.rotate{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				background-color: #ff0;
				transition: all 1s;
				transform-origin: right top;
			}
			.rotate:hover{
				transform:rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div class="rotate"></div>
	</body>
</html>
