<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f7f7f7;
			}
			/*理解2D坐标, Y轴正方向向下, X轴正方向向右*/
			/*发生位移的时候是相对于它原来的位置*/
			.translate{
				width: 200px;
				height: 200px;
			}
			.box{
				width: 400px;
				height: 200px;
				background-color: #f0f;
				transition: all 1s linear;
			}
			.translate:hover .box{
				transform: translate(100%,0px);
			}
		</style>
	</head>
	<body>
		<div class="translate">
			<div class="box"></div>
		</div>
	</body>
</html>
